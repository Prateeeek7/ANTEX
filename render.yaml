# Render Blueprint - Deploy backend + PostgreSQL
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: antex-backend
    runtime: python
    plan: free
    rootDir: backend

    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        sync: false  # Set manually: your Vercel URL, e.g. https://antex-xxx.vercel.app
      - key: USE_MEEP
        value: "false"  # Disable Meep for cloud (requires heavy deps)
      - key: DATABASE_URL
        fromDatabase:
          name: antex-db
          property: connectionString

databases:
  - name: antex-db
    plan: free
    databaseName: antenna_designer
    user: antex
