services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: antenna_designer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DB_URL: postgresql://postgres:postgres@db:5432/antenna_designer
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      DEBUG: ${DEBUG:-true}
      # Meep FDTD configuration (enabled by default in Docker)
      USE_MEEP: ${USE_MEEP:-true}
      MEEP_RESOLUTION: ${MEEP_RESOLUTION:-20}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      # Volume for Meep simulation output files (persisted across restarts)
      - meep_data:/tmp/meep
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://backend:8000
    command: npm run dev -- --host
    depends_on:
      - backend

volumes:
  postgres_data:
  meep_data:


